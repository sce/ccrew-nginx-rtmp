load_module "modules/ngx_rtmp_module.so";

daemon off;

rtmp {

  server {

    access_log /var/log/nginx/access.log;

    listen ${PORT};

    chunk_size 4000;

    buflen ${BUFLEN};

    allow publish 127.0.0.1;
    # allow publish all;
    # deny publish all;
    # allow play all;

    # rtmp://localhost:1935/youtube
    application youtube {
      live on;
      push ${STREAM_YT_URL}/${STREAM_YT_KEY};
    }

    # rtmp://localhost:1935/facebook
    application facebook {
      live on;
      push ${STREAM_FB_URL}/${STREAM_FB_KEY};
    }

    # Use rtmp://localhost:1935/double url to send streams to both youtube and facebook:
    application double {
      live on;
      push ${STREAM_YT_URL}/${STREAM_YT_KEY};
      push ${STREAM_FB_URL}/${STREAM_FB_KEY};
    }
  }
}

# HTTP can be used for accessing RTMP stats
http {
    server {

        listen      8080;

        # This URL provides RTMP statistics in XML
        #location /stat {
        location / {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /etc/nginx/;
        }
    }
}
